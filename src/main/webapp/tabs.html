<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>tabs.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easyui.min.js"></script>
		
		<script type="text/javascript">
		
			function addClick(myTitle,MyUrl){
			    var ifExist=$('#mytabs').tabs("exists",myTitle);
		    	if(!ifExist){
			        $('#mytabs').tabs('add',{
						title: myTitle,
						closable:true,
						content:'<iframe frameborder=0 width="100%" height="100%" scrolling="no" src="'+MyUrl+'"></iframe>'
				    });
			    }
			   $('#mytabs').tabs('select',myTitle); 
		    }
		</script>

	</head>

	<body style="padding: 1px; margin: 1px">
		<div class="easyui-layout" style="width: 100%; height: 100%; margin: 0px">
			<div data-options="region:'north'" style="height: 16%;">
			<div style="height: 68%">
			    <img alt="" src="1.jpg" width="1900px" height=200px>
			</div>
			 <div style="text-align: right;width: 90%"><a href="">安全退出</a></div>
			</div>

			<div data-options="region:'west',split:true" title="导航菜单"
				style="width: 17%;">
				<div class="easyui-accordion" style="width: 500px; height: 300px;">
					<div title="权限管理" style="overflow: auto; padding: 10px;">
					    <a href="#" style="text-decoration: none"><img alt="" src="themes/icons/man.png">用户管理</a><br>
					    <a href="javascript:addClick('学生管理','crud.html')" style="text-decoration: none"><img alt="" src="themes/icons/pencil.png" style="margin-top: 3px">学生管理</a><br>
					    <a href="javascript:addClick('员工管理','tree.html')" style="text-decoration: none"><img alt="" src="themes/icons/pencil.png" style="margin-top: 3px">员工管理</a>
					</div>
					<div title="学生系统" style="padding: 10px;">
					</div>
				</div>
			</div>
			<div
				data-options="region:'center',iconCls:'icon-ok'">
				
				<div id="mytabs" class="easyui-tabs" style="width:100%;height:100%">
				    <div title="欢迎使用" style="padding:10px"></div>
				</div>
			</div>
		</div>
	</body>
</html>
